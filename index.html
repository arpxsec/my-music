<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Music Player Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .song-list {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      width: 300px;
    }
    .song-list li {
      background: #fff;
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.2s;
    }
    .song-list li:hover {
      background: #ececec;
    }
    audio {
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <h1>GitHub Songs Test</h1>

  <ul class="song-list">
    <li onclick="playSong('Badshah O Badshah.mp3')">Badshah O Badshah</li>
    <li onclick="playSong('Kahani Suno.mp3')">Kahani Suno</li>
    <li onclick="playSong('Wo Ladki Jo.mp3')">Wo Ladki Jo</li>
  </ul>

  <audio id="player" controls></audio>

  <script>
    const baseUrl = "https://arpxsec.github.io/my-music/";

    function playSong(fileName) {
      const audio = document.getElementById("player");
      audio.src = baseUrl + encodeURIComponent(fileName);
      audio.play()
        .then(() => console.log("Playing:", fileName))
        .catch(err => console.error("Playback failed:", err));
    }
  </script>

</body>
</html>
